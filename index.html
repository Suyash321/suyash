
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUYASH TIWARI | Hybrid Engineer & Designer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        "background-light": "#F3F3F3",
                        "background-dark": "#050505",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#0A0A0A",
                        "border-light": "#E5E5E5",
                        "border-dark": "#262626",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                        mono: ["JetBrains Mono", "monospace"],
                    },
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }
        
        .stroke-text {
            -webkit-text-stroke: 1px currentColor;
            color: transparent;
        }

        .grid-bg {
            background-size: 60px 60px;
            background-image: linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
        }

        .fade-in {
            animation: fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark .grid-bg {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 1px solid currentColor;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, background-color 0.2s ease;
            mix-blend-difference: difference;
        }

        .custom-cursor.hovering {
            transform: scale(3);
            background-color: currentColor;
        }

        /* Image Mask for Hero */
        .mask-gradient {
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        body { cursor: none; }
        a, button, [role="button"] { cursor: none; }

        /* Distorted Face Animations */
        @keyframes glitch-horizontal {
            0% { transform: translateX(0); }
            10% { transform: translateX(-5px); }
            20% { transform: translateX(5px); }
            30% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        @keyframes slit-scan {
            0% { transform: scaleY(1) translateY(0); }
            50% { transform: scaleY(1.5) translateY(-5%); }
            100% { transform: scaleY(1) translateY(0); }
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: grayscale(1) contrast(1.5);
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-black dark:text-white font-sans antialiased selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black transition-colors duration-500 overflow-x-hidden">
    <div id="cursor" class="custom-cursor hidden md:block"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.group')) {
                cursor.classList.add('hovering');
            }
        });
        document.addEventListener('mouseout', (e) => {
            cursor.classList.remove('hovering');
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
